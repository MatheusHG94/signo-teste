<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Signo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <form class="form" action="scripts/db-connection.php" method="post">
            <div class="form__item">
                <h2 class="form__title">Dados para entrega</h2>
            </div>
            <div class="form__item">
                <label class="form__label" for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div class="form__item">
                <label class="form__label" for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div class="form__item">
                <label class="form__label" for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <div class="form__item">
                <label class="form__label" for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div class="form__item">
                <label class="form__label" for="uf">UF:</label>
                <input type="text" name="uf" id="uf">
            </div>
            <div class="form__item">
                <label class="form__label" for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" required>
            </div>
            <div class="form__item">
                <h2 class="form__title">Dados para produção</h2>
            </div>
            <div class="form__item">
                <span class="form__label">Tipo revistinha:</span>
                <fieldset>
                    <input type="radio" name="tipo" id="convite" value="convite">
                    <label for="convite">Convite</label>
                    <input type="radio" name="tipo" id="lembranca" value="lembranca">
                    <label for="lembranca">Lembrança</label>
                    <input type="radio" name="tipo" id="convite-lembranca" value="convite-lembranca">
                    <label for="convite-lembranca">Convite-lembrança</label>
                </fieldset>
            </div>
            <div class="form__item">
                <label class="form__label" for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade">
            </div>
            <div class="form__item">
                <label class="form__label" for="atracoes">Atrações do evento:</label>
                <input type="text" name="atracoes" id="atracoes">
            </div>
            <div class="form__item">
                <div class="form__checkbox">
                    <input type="checkbox" name="sugestoes" id="sugestoes">
                    <label for="sugestoes">Aceito sugestões de texto para a capa</label>
                </div>
            </div>
            <div class="form__item">
                <label class="form__label" for="imagens">Imagens:</label>
                <input type="file" name="imagens" id="imagens">
            </div>
            <div class="form__submit">
                <input type="submit" value="Continuar">
            </div>
        </form>
    </main>
</body>

</html>
