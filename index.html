<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Signo</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <form action="" method="post">
            <h2>Dados para entrega</h2>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco">
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <label for="uf">UF:</label>
                <input type="text" name="uf" id="uf">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <h2>Dados para produção</h2>
            <div>
                <span>Tipo revistinha:</span>
                <fieldset>
                    <input type="radio" name="tipo" id="convite" value="convite">
                    <label for="convite">Convite</label>
                    <input type="radio" name="tipo" id="lembranca" value="lembranca">
                    <label for="lembranca">Lembrança</label>
                    <input type="radio" name="tipo" id="convite-lembranca" value="convite-lembranca">
                    <label for="convite-lembranca">Convite-lembrança</label>
                </fieldset>
            </div>
            <div>
                <label for="quantidade">Quantidade:</label>
                <input type="number" name="quantidade" id="quantidade">
            </div>
            <div>
                <label for="atracoes">Atrações:</label>
                <input type="text" name="atracoes" id="atracoes">
            </div>
            <div>
                <input type="checkbox" name="sugestoes" id="sugestoes">
                <label for="sugestoes">Aceito sugestões para a capa</label>
            </div>
            <div>
                <label for="imagens">Imagens:</label>
                <input type="file" name="imagens" id="imagens">
            </div>
            <div>
                <input type="submit" value="Continuar">
            </div>
        </form>
    </main>
</body>
</html>
